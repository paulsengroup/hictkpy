name: Run CodeQL analysis (C++)

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/codeql-cpp.yml"
      - "cmake/**"
      - "src/**"
      - "conanfile.py"
      - "CMakeLists.txt"
  pull_request:
    paths:
      - ".github/workflows/codeql-cpp.yml"
  schedule:
    - cron: "0 5 1 * *" # run monthly at 05:00

# https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (C++)
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: write

    env:
      CONAN_HOME: "${{ github.workspace }}/.conan2/"
      CC: clang
      CXX: clang++

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Add requirements
        run: python -m pip install --upgrade conan wheel setuptools

      - name: Generate cache key
        id: cache-key
        run: |
          hash="${{ hashFiles('.github/workflows/codeql-cpp.yml', 'conanfile.py') }}"

          echo "conan-key=codeql-cpp-$hash" >> "$GITHUB_OUTPUT"

      - name: Configure Conan
        run: |
          conan remote update conancenter --url https://center2.conan.io
          conan profile detect

      - name: Restore Conan cache
        id: cache-conan
        uses: actions/cache/restore@v4
        with:
          key: conan-${{ steps.cache-key.outputs.conan-key }}
          path: ${{ env.CONAN_HOME }}/p

      - name: Clean Conan cache (pre-build)
        if: steps.cache-conan.outputs.cache-hit != 'true'
        run: |
          conan cache clean "*" --build
          conan cache clean "*" --download
          conan cache clean "*" --source
          conan remove --confirm "*"

      - name: Install dependencies
        if: steps.cache-conan.outputs.cache-hit != 'true'
        run: |
          conan install conanfile.py \
            --settings=compiler.cppstd=17 \
            --settings=build_type=Release \
            --options='*/*:shared=False' \
            --build=missing \
            --update

      - name: Clean Conan cache (post-build)
        if: steps.cache-conan.outputs.cache-hit != 'true'
        run: |
          conan cache clean "*" --build
          conan cache clean "*" --download
          conan cache clean "*" --source

      - name: Save Conan cache
        uses: actions/cache/save@v4
        if: steps.cache-conan.outputs.cache-hit != 'true'
        with:
          key: conan-${{ steps.cache-key.outputs.conan-key }}
          path: ${{ env.CONAN_HOME }}/p
        env:
          ZSTD_CLEVEL: 19

      - name: Initialize CodeQL
        uses: github/codeql-action/init@014f16e7ab1402f30e7c3329d33797e7948572db # v4.31.3
        with:
          languages: c-cpp
          build-mode: manual

      - name: Build project
        run: |
          HICTKPY_CONAN_INSTALL_ARGS=(
            --settings=compiler.cppstd=17
            --settings=build_type=Release
            --build=never
            --options='*/*:shared=False'
          )

          # shellcheck disable=SC2178
          HICTKPY_CONAN_INSTALL_ARGS="$(printf "%s;" "${HICTKPY_CONAN_INSTALL_ARGS[@]}")"
          export HICTKPY_CONAN_INSTALL_ARGS

          pip install . -v

      - name: Run Analysis
        uses: github/codeql-action/analyze@014f16e7ab1402f30e7c3329d33797e7948572db # v4.31.3
        with:
          category: "/language:c-cpp"
